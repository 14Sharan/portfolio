{% extends 'includes/header_footer.html' %}
{% load static %}
{% block content %}

        <!-- Cart Page Start -->
        <main class="contact_area inner-page-sec-padding-bottom">
            <div class="container">
                <div class="row mt--60 ">
                    <div class="col-lg-7 col-md-7 col-12 mt--30 mt-md--0">
                        <div class="contact_form">
                            <h4 class="checkout-title">Signup User</h4>
                            <form id="signup-form" action="" method="post" class="contact-form">
                                {% csrf_token %}
                                
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label>First Name*</label>
                                            <input type="text" id="first_name" name="first_name" class="form-control validateInput">
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label>Last Name*</label>
                                            <input type="text" id="last_name" name="last_name" class="form-control validateInput">
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label>Username*</label>
                                            <input type="text" id="username" name="username" class="form-control validateInput">
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label>Email*</label>
                                            <input type="email" id="email" name="email" class="form-control validateInput">
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label>Password* </label>
                                            <input type="password" id="password" name="password" class="form-control validateInput">
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label>Confirm Password* </label>
                                            <input type="password" id="confirm_password" name="confirm_password" class="form-control validateInput">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-btn">
                                            <button type="button" value="submit" class="btn btn-black signup_form_btn"
                                                name="submit">Sign Up</button>
                                        </div>
                                        <div class="form__output"></div>
                                    </div>
                                </div>
                            </form>
                            <div class="form-output">
                                <p class="form-messege"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Cart Page End -->
    </div>
    <!--=================================
  Brands Slider
===================================== -->
    <section class="section-margin">
        <h2 class="sr-only">Brand Slider</h2>
        <div class="container">
            <div class="brand-slider sb-slick-slider border-top border-bottom" data-slick-setting='{
                                            "autoplay": true,
                                            "autoplaySpeed": 8000,
                                            "slidesToShow": 6
                                            }' data-slick-responsive='[
                {"breakpoint":992, "settings": {"slidesToShow": 4} },
                {"breakpoint":768, "settings": {"slidesToShow": 3} },
                {"breakpoint":575, "settings": {"slidesToShow": 3} },
                {"breakpoint":480, "settings": {"slidesToShow": 2} },
                {"breakpoint":320, "settings": {"slidesToShow": 1} }
            ]'>
                <div class="single-slide">
                    <img src="{% static 'assets/image/others/brand-1.jpg' %}" alt="">
                </div>
                <div class="single-slide">
                    <img src="{% static 'assets/image/others/brand-2.jpg' %}" alt="">
                </div>
                <div class="single-slide">
                    <img src="{% static 'assets/image/others/brand-3.jpg' %}" alt="">
                </div>
                <div class="single-slide">
                    <img src="{% static 'assets/image/others/brand-4.jpg' %}" alt="">
                </div>
                <div class="single-slide">
                    <img src="{% static 'assets/image/others/brand-5.jpg' %}" alt="">
                </div>
                <div class="single-slide">
                    <img src="{% static 'assets/image/others/brand-6.jpg' %}" alt="">
                </div>
                <div class="single-slide">
                    <img src="{% static 'assets/image/others/brand-1.jpg' %}" alt="">
                </div>
                <div class="single-slide">
                    <img src="{% static 'assets/image/others/brand-2.jpg' %}" alt="">
                </div>
            </div>
        </div>
    </section>
{% endblock %}
